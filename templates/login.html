{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post" action="{{ url_for('login') }}">
    <div class="form-group">
        <label for="username">Pune-ti frate usernameul (admin)</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Parola cui i-o lasi? (password)</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Apasa-ma</button>
</form>
{% endblock %}
