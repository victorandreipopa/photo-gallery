{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="background-color: purple;">
    <h2>Pune o poza</h2>
    <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control-file" id="image" name="image" required>
        </div>
        <div class="form-group">
            <label for="name">Name (Optional)</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category">
                <option value="nature">ZEU</option>
                <option value="technology">BAGABONTEALA</option>
                <option value="people">SMECHERI</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Incarca</button>
    </form>
</div>
{% endblock %}
